<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota Sounds! - vanillaJS</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
 </head>
<body>
    <div class="app">
        <header>
            <h1>Dota Sounds!</h1>
            <p>Test Sounds for items.</p>
        </header>
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./src/sounds/Aeon_Disk.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./src/sounds/Clarity.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./src/sounds/Donkey_courier_spawn.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./src/sounds/Drum_of_Endurance.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./src/sounds/Faerie_Fire.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./src/sounds/Healing_Salve.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
